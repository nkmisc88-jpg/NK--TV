name: Pocket Playlist Generator

on:
  schedule:
    - cron: '*/15 * * * *'
  push:
    paths:
      - '**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
          # No selenium needed (We removed it to fix crashes)

      - name: Run Playlist Generator Script
        run: python create_pocket_playlist.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          
          # 1. Add changes
          git add pocket_playlist.m3u
          
          # 2. COMMIT FIRST (Fixes the 128 error)
          git commit -m "Auto-update Playlist" || echo "No changes to commit"
          
          # 3. PULL (Rebase)
          git pull origin main --rebase
          
          # 4. PUSH
          git push origin main
