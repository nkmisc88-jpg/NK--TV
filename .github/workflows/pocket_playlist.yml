name: Pocket Playlist Generator

on:
  schedule:
    - cron: '*/15 * * * *'
  push:
    branches:
      - main
    paths:
      - '**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Playlist Generator Script
        run: python create_pocket_playlist.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          
          # 1. Stage the new playlist FIRST
          git add pocket_playlist.m3u
          
          # 2. Check if there are changes
          if [[ -n $(git status -s) ]]; then
            # 3. Commit the changes locally
            git commit -m "Auto-update Playlist"
            
            # 4. NOW pull the latest updates (rebase on top of our commit)
            # This fixes the "remote rejected" error safely
            git pull --rebase origin main
            
            # 5. Finally, push everything
            git push origin main
          else
            echo "No changes to commit."
          fi