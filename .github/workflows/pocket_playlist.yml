name: Pocket Playlist Generator

on:
  schedule:
    - cron: '*/15 * * * *'  # Changed to run every 15 mins (Best for Free Tier)
  push:
    paths:
      - '**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
          # Removed yt-dlp to make it faster

      - name: Run Playlist Generator Script
        run: python create_pocket_playlist.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add pocket_playlist.m3u
          
          # Only commit if file actually changed
          if git diff --staged --quiet; then
            echo "No changes to commit. Workflow finished."
            exit 0
          fi
          
          git commit -m "Auto-update Pocket Playlist"
          git pull origin main --rebase
          git push origin main
