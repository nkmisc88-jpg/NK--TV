name: Pocket Playlist Generator

on:
  # 1. Run automatically every 15 minutes
  schedule:
    - cron: '*/15 * * * *'
  
  # 2. Run immediately when you push ANY file
  push:
    branches:
      - main
    paths:
      - '**'

  # 3. Manual Run Button
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # Make sure your Python file is named exactly this:
      - name: Run Playlist Generator Script
        run: python create_pocket_playlist.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          
          # --- THE FIX FOR YOUR ERROR ---
          # Pull the latest changes first to ensure we are up to date
          git pull --rebase origin main
          # ------------------------------
          
          git add pocket_playlist.m3u
          
          # Check if there are actually changes before committing
          if [[ -n $(git status -s) ]]; then
            git commit -m "Auto-update Playlist"
            git push origin main
          else
            echo "No changes to commit."
          fi
