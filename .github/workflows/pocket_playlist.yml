name: Pocket Playlist Generator

on:
  schedule:
    - cron: '0 */3 * * *' # Runs every 3 hours
  workflow_dispatch:      # Allows manual run button

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Pocket Script
        run: python create_pocket_playlist.py

      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          
          # 1. Stage the file
          git add pocket_playlist.m3u
          
          # 2. Commit the file (Save it locally)
          git commit -m "Auto-update Pocket Playlist" || echo "No changes to commit"
          
          # 3. Pull latest changes (Rebase on top of our new commit)
          git pull --rebase origin main
          
          # 4. Push final result
          git push
