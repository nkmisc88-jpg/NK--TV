name: Pocket Playlist Generator

on:
  # 1. Run automatically every 15 minutes
  schedule:
    - cron: '*/15 * * * *'
  
  # 2. Run immediately when you Push (save) changes to ANY file
  push:
    branches:
      - main       # Make sure this matches your branch name (main or master)
    paths:
      - '**'       # This is the Key! '**' means "Watch ALL files" (including youtube.txt)

  # 3. Allow manual button click
  workflow_dispatch:

