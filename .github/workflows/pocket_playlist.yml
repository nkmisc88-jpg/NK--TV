name: Pocket Playlist Generator

on:
  schedule:
    - cron: '*/15 * * * *' # Run every 15 minutes
  workflow_dispatch:       # Manual trigger
  push:
    paths:
      - 'create_pocket_playlist.py' # Run if you edit the script

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Pocket Script
        run: python create_pocket_playlist.py

      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          
          # Add the new file
          git add pocket_playlist.m3u
          
          # Commit the change
          git commit -m "Auto-update Playlist" || echo "No changes to commit"
          
          # FORCE PUSH to overwrite the server version (Solves your error)
          git push -f origin main
