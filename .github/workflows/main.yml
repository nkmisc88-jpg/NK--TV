name: Update Playlist

permissions:
  contents: write

on:
  schedule:
    - cron: '*/15 * * * *'
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install requests

      - name: Run Update Script
        run: |
          python update_playlist.py

      - name: Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          
          # Stage the new playlist
          git add playlist.m3u
          
          # Commit it (save locally)
          git commit -m "Auto-update playlist" || exit 0
          
          # --- FIX: Pull latest changes (like your youtube.txt edits) ---
          git pull origin main --rebase
          # -------------------------------------------------------------

          # Now Push
          git push "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" HEAD:main
