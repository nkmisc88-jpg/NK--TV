name: Update Playlist Script

on:
  schedule:
    - cron: '*/15 * * * *' # Runs every 15 minutes
  push:
    paths:
      - 'youtube.txt'        # Trigger when youtube.txt changes
      - 'update_playlist.py' # Trigger when the script changes
  workflow_dispatch:         # Manual trigger button

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # CORRECTED: Runs 'update_playlist.py'
      - name: Run Update Playlist Script
        run: python update_playlist.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          
          # 1. Stage the output file (playlist.m3u)
          git add playlist.m3u
          
          # 2. Check for changes (Exit smoothly if none)
          if git diff --staged --quiet; then
            echo "No changes to commit. Workflow finished."
            exit 0
          fi
          
          # 3. Commit and Push
          git commit -m "Auto-update Playlist"
          git pull origin main --rebase
          git push origin main
