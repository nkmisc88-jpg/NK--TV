name: Update Playlist

on:
  # 1. Runs every 15 minutes automatically
  schedule:
    - cron: '*/15 * * * *'
  
  # 2. Runs IMMEDIATELY when you edit these specific files
  push:
    paths:
      - 'youtube.txt'
      - 'template.m3u'
      - 'update_playlist.py'

  # 3. Allows you to click the button manually if needed
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install requests

      - name: Run Update Script
        run: python update_playlist.py

      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add playlist.m3u
          # The "|| echo" part prevents errors if there are no new changes
          git commit -m "Auto-update playlist" || echo "No changes to commit"
          git push
