name: Pocket Playlist Generator

on:
  schedule:
    - cron: '*/30 * * * *' # Runs every 30 minutes
  push:
    paths:
      - '**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Playlist Generator Script
        run: python create_pocket_playlist.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          
          # 1. Stage the file
          git add pocket_playlist.m3u
          
          # 2. Check for changes
          # If no changes, print message and exit successfully (don't error out)
          if git diff --staged --quiet; then
            echo "No changes to commit. Workflow finished."
            exit 0
          fi
          
          # 3. Commit and Push if changes exist
          git commit -m "Auto-update Playlist"
          git pull origin main --rebase
          git push origin main